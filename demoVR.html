<html>


  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>


  <body>
    <a-scene>

      <a-assets>
       <img id="grass" src="./assets/images/grass 1 - 256x256.png">
      </a-assets>



      <a-entity 
             position="0 1 -3" 
             color="yellow"  
             geometry="primitive: tetrahedron">
      </a-entity>

      <a-box src="#grass" position="-1 2 -3" scale="1 1 1" color="#4CC3D9" opacity="0.5" material="flatShading: true; color: #81ee37; displacementScale: 1.06" geometry="depth: 1.18"></a-box>
      <a-sphere src="#grass" repeat="8 8" position="0 1.25 -5" radius="1.25" ></a-sphere>
      <a-cylinder src="#grass" position="1 0.75 -3" radius="0.5" height="1.5" color="brown"></a-cylinder>
      
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
      
      <a-plane src="#grass" repeat="2 4" position="0 2 -4" rotation="0 0 0" width="4" height="4" color="silver"></a-plane>
      <a-plane src="#grass" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="#grass" color="blue"></a-sky>
    </a-scene>
  </body>


</html>
