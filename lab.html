<html>


  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>


  <body>
    <a-scene>

      <a-assets>
       <img id="grass" src="./assets/images/sol1.png" >
       <img id="wall" src="./assets/images/grec.jpg" >
       <img id="sky" src="./assets/images/sky.jpg">

       <a-asset-item id="taur-obj" src="./assets/3Dmodels/Taurus_Demon/c2250.obj"></a-asset-item>
    <a-asset-item id="taur-mtl" src="./assets/3Dmodels/Taurus_Demon/c2250.mtl"></a-asset-item>

      <a-asset-item id="tres-obj" src="./assets/3Dmodels/Treasure Chest/model.obj"></a-asset-item>
    <a-asset-item id="tres-mtl" src="./assets/3Dmodels/Treasure Chest/model.mtl"></a-asset-item>
      
      </a-assets>

      <a-entity  id="taur-obj" obj-model="obj: #taur-obj; mtl: #taur-mtl;" rotation="0 166 0" position="-1.3 0 -0.187" scale="0.2 0.4 0.3"></a-entity>

      <a-entity  id="tres-obj" obj-model="obj: #tres-obj; mtl: #tres-mtl;" rotation="0 180 0" position="1.855 0 4.764" scale="0.01 0.01 0.01"></a-entity>

      <a-plane src="#wall" material="side: double" repeat="2 2" position="0 1 -2" width="2" height="2"  geometry="width: 4"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="-2.00179 1 0" width="2" height="2"  geometry="width: 4" rotation="0 90 0"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="2 1 0" width="2" height="2"  geometry="width: 4" rotation="0 90 0"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="-0.85721 1 -1.33468" width="2" height="2"  geometry="width: 0.56"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="0.52647 1.02222 -0.94814" width="2" height="2"  geometry="width: 2.1" rotation="0 90 0"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="-1.29257 1 0.68363" width="2" height="2" geometry="width: 1.42"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="-0.57877 1 -0.31676" width="2" height="2"  geometry="width: 2.03" rotation="0 90 0"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="0.80176 1 0.66903" width="2" height="2"  geometry="width: 0.56"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="0.52647 1.02222 1.32309" width="2" height="2"  geometry="width: 1.33" rotation="0 90 0"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="1.08786 1.0042 -0.37349" width="2" height="2"  geometry="width: 2.1" rotation="0 90 0"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="1.52578 1.0042 0.95229" width="2" height="2"  geometry="width: 2.1" rotation="0 90 0"></a-plane>
      <a-plane src="#wall" material="side: double" repeat="1 2" position="-0.24723 1 2.00091" width="2" height="2"  geometry="width: 3.54"></a-plane>




      <a-camera position="0 1.4 0" look-controls wasd-controls="acceleration:10"></a-camera>
      
   
      <a-plane src="#grass"  position="0 0 0" rotation="-90 0 0" width="4" height="4" color=""></a-plane>
      <a-sky src="#sky" color=""></a-sky>
    </a-scene>
  </body>


</html>
